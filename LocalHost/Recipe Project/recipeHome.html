<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>T's Recipe's</title>
	
	<link rel="stylesheet" href="recipeCSScss.css">
	<script src="recipeObjects.js"></script>
	<script src="recipe.js"></script>
	
	
	<script>
	
		console.log(chiliRecipe);
		console.log(cornBreadRecipe);
		console.log(pecanPieRecipe); 
		
		function pageLoad(){
		
			
			checkCookie();
			
			document.querySelector("#selectChili").addEventListener("click", displayChiliRecipe);
			document.querySelector("#selectCornbread").addEventListener("click", displayCornbreadRecipe);
			document.querySelector("#selectPecanPie").addEventListener("click", displayPecanPieRecipe);
			document.querySelector("#customServingQuantity").addEventListener("change", changeServingSize);
		};
	
	</script>
	
</head>

<body onLoad="pageLoad()">
	<div id="container">
		
		<header>
		
			<h1>T's Recipe's</h1>
		
		</header>
		
		<main>
			<aside>
				<div class="servingSelect">
					
					<label for="serving size">Adjust Serving: </label>

					<select id="customServingQuantity" name="serving size">

						<option value="double">Double</option>
						<option value="normal" selected>Normal</option>
						<option value="half">Half</option>

					</select>

				</div>

				<div class="navigation">

					<ul>

						<li id="selectChili">Crockpot Chili Recipe</li>
						<li id="selectCornbread">T's Cornbread Recipe</li>
						<li id="selectPecanPie">T's Pecan Pie Recipe</li>

					</ul>
					
				</div>
				
			</aside>
			
			<div id="chiliRecipe">
				
				<div class="image">
					<img alt="chili"> 
				</div>
				
				<br>
				
				<div class="recipe" style="display: none">
					<h1 class="recipeName"></h1>

					<p>Serves:<span id="serves"></span></p>
					<p>Prep Time:<span id="prepTime"></span></p>
					<p>Cook time:<span id="cookTime"></span></p>
					<h2>ingredients:</h2>
					<ul id="ingredients">Ingredients:</ul>
					<h2>instructions:</h2>
					<ol id="instructions">Instructions:</ol>
					<ul id="notes">Notes:</ul>
				</div>
				
				<div class="addRecipeForm">
				
					<h2>Add your own recipe!</h2>
					
					<label for="userRecipeName">Enter recipe Name:</label><br>
					
					<input type="text" name="userRecipeName" id="userRecipeName"><br>
					
					<label for="userServes">How many does it serve?:</label><br>
					
					<input type="number" name="userServes" id="userServes"><br>
					
					<label for="userPrepTime">Preparation time?:</label><br>
					
					<input type="number" name="userPrepTime" id="userPrepTime"><br>
					
					<input type="radio" name="userPrepTimeUnit" id="minutes" value="minutes">
					<label for="minutes">minutes</label><br>
					
					<input type="radio" name="userPrepTimeUnit" id="hours" value="hours">
					<label for="hours">hours</label><br>
					
					<label for="userCookTime">Cook time?:</label><br>
					<input type="number" name="userCookTime" id="userCookTime"><br>
					
					<input type="radio" name="userCookTimeUnit" id="cookMinutes" value="minutes">
					<label for="minutes">minutes</label><br>
					
					<input type="radio" name="userCookTimeUnit" id="cookHours" value="hours">
					<label for="hours">hours</label><br>
					
					<label for="ingredientAmount">Ingredient amount:</label><br>
					<input type="number" name="userIngredientAmount" id="userIngredientAmount"><p>/</p><input type="number" name="userIngredientAmount2" id="userIngredientAmount2"><br>
					
					<label for="ingredientMeasurement">Measurement</label><br>
					<input type="text" name="ingredientMeasurement" id="ingredientMeasurement"><br>
					
					<label for="ingredient">ingredient:</label><br>
					<input type="text" name="ingredient" id="ingredient"><br>
					
					<label for="instructions">instructions:</label><br>
					<input type="text" name="userInstructions" id="userInstructions"><br>
					
					<label for="userNotes">Notes:</label><br>
					<input type="text" name="userNotes" id="userNotes">
					
					
				
				</div>
				
			</div>
		
		</main>
	
	</div>
</body>
</html>
